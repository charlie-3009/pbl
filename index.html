<!DOCTYPE html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="pbl.css">
</head>
<body>
    <div class="container">
        <div id="login-page">
            <h1>Welcome to ChatApp</h1>
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>

        <div id="register-page" style="display: none;">
            <h1>Register</h1>
            <input type="text" id="reg-username" placeholder="Choose a username" required>
            <input type="password" id="reg-password" placeholder="Choose a password" required>
            <button onclick="register()">Register</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div id="chat-page" style="display: none;">
            <h1>Chat Room</h1>
            <div id="chat-box"></div>
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="pbl.js"></script>
</body>
</html>
